<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="image_container">
        <img src="Images/vsite_hr.JPG" alt="">
    </div>
        <h1>Javascript Calculator</h1>
        <div class="calculator">
            <div class="calculator_main">
                <input type="text" class="screen">
                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>
                <button type="button" value="AC" class="key_AC">AC</button>

                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>
                <button type="button" value="X">X</button>
                <button type="button" value="/">/</button>

                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>
                <button type="button" value="+">+</button>
                <button type="button" value="-">-</button>

                <button type="button" value="0" class="key_zero">0</button>
                <button type="button" value=",">,</button>
                <button type="button" value="=" class="key_equal">=</button>
            </div>
            <div class="calculator_footer">

            </div>
        </div>
    </div>
</body>
</html>
