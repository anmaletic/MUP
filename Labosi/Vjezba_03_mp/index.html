<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vježba 3</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="container">
      <section>
        <div><img src="Slike/vsite_hr.JPG" alt="" /></div>

        <form action="https://www.vsite.hr" method="post">
          <p class="korisnik">Podaci o korisniku</p>
          <p>Polja označena sa zvijezdicom su obavezna</p>
          <div class="fields_container">
            <div>
              <label for="korisnicko_ime">Korisničko ime*</label>
              <input
                type="text"
                id="korisnicko_ime"
                name="korisnicko_ime"
                required
              />
            </div>
            <div>
              <label for="email_adresa">E-mail adresa*</label>
              <input
                type="email"
                id="email_adresa"
                name="email_adresa"
                required
              />
            </div>
            <div>
              <label for="password">Nova šifra*</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div>
              <label for="password_confirm">Nova šifra ponovno*</label>
              <input
                type="password"
                id="password_confirm"
                name="password_confirm"
                required
              />
            </div>
          </div>
          <p class="korisnik">Profil korisnika</p>
          <p>Ove informacije bit će prikazane javno</p>
          <div class="fields_container">
            <div>
              <label for="icq_number">ICQ broj:</label>
              <input type="tel" id="icq_number" name="icq_number" />
            </div>
            <div>
              <label for="yahoo_messenger">Yahoo messenger:</label>
              <input type="text" id="yahoo_messenger" name="yahoo_messenger" />
            </div>
            <div>
              <label for="web">Web lokacija:</label>
              <input type="web" id="web" name="web" />
            </div>
            <div>
              <label for="location">Lokacija:</label>
              <input type="text" id="location" name="location" />
            </div>
            <div>
              <label for="occupation">Zanimanje:</label>
              <input type="text" id="occupation" name="occupation" />
            </div>
            <div>
              <label for="hobby">Hobiji:</label>
              <input type="text" id="hobby" name="hobby" />
            </div>
            <div>
              <div class="vertical-align">
                <label for="comment"
                  >Ovaj dio teksta može se<br />dodati na poslanu poruku.<br />(Najveće
                  dužine 255 znakova)</label
                >
                <textarea
                  name="comment"
                  id="comment"
                  rows="6"
                  cols="30"
                ></textarea>
              </div>
            </div>
            <div>
              <div class="vertical-align">
                <label for="activity">Aktivnosti</label>
                <select multiple size="5" id="activity" name="activity">
                  <option value="1">Programiranje JavaScript</option>
                  <option value="2">Traženje po WEB-u</option>
                  <option value="3">Ispijanje kave</option>
                  <option value="4">Dosađivanje prijateljima</option>
                </select>
              </div>
            </div>
          </div>
          <p class="korisnik">Postavke</p>
          <div class="fields_container">
            <div>
              <label for="show_email">Prikaži E-mail adresu:</label>
              <input id="jedan" name="show_email" type="radio" /><label
                for="jedan"
                >Da</label
              >
              <input id="dva" name="show_email" type="radio" checked /><label
                for="dva"
                >Ne</label
              >
            </div>
            <div>
              <label for="show_online_status">Prikaži online status:</label>
              <input
                id="online_yes"
                name="show_online_status"
                type="radio"
              /><label for="online_yes">Da</label>
              <input
                id="online_no"
                name="show_online_status"
                type="radio"
                checked
              /><label for="online_no">Ne</label>
            </div>
            <div>
              <label for="language">Jezik:</label>
              <select id="language" name="language">
                <option value="j1">English</option>
                <option value="j2">German</option>
                <option value="j3">French</option>
              </select>
            </div>
            <div>
              <label for="color_form">Boja forme:</label>
              <select id="color_form" name="color_form">
                <option value="b1">Plavo</option>
                <option value="b2">Crveno</option>
                <option value="b3">Zeleno</option>
              </select>
            </div>
          </div>
          <p class="korisnik">Postavke osobne slike</p>
          <div class="fields_container">
            <div class="personal_picture">
              <p>Prikaži malu sliku ispod detalja i poruci</p>
              <p>Trenutna slika</p>
            </div>
            <div class="delete_picture">
              <input
                type="checkbox"
                id="delete_picture"
                name="delete_picture"
              />
              <label for="delete_picture">Izbriši sliku</label>
            </div>
            <div>
              <label for="import_picture"
                >Učitaj osobnu sliku sa računala</label
              >
              <input
                value="Odaberi datoteku"
                type="file"
                id="import_picture"
                name="import_picture"
              />
            </div>
            <div>
              <input type="submit" value="Potvrdi" />
              <input type="reset" value="Poništi" />
            </div>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
