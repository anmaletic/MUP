<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript HTML DOM</h2>
    <img id="image" src="Images/smile1.jpg" alt="smile" height="200">

    <script>
        document.getElementById("image").src = "Images/smile2.png";
    </script>

    <p>The original image was smile1, but the script changed it to smile2.</p>
</body>
</html>
