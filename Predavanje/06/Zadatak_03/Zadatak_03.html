<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablica</title>
    <style>
        body {
            font-size: 12pt;
        }
        .text__italic {
            font-style: italic;
        }

        table {
            margin: 0 auto;
            width: 70%;
            border: 2px solid olive;
            border-collapse: collapse;
        }

        td {
            border: 1px solid olive;
            padding: 3px 7px 2px 7px;
        }
    </style>
</head>
<body>
    <h3 class="text__italic">Primjer jednostavne tablice</h3>
    <table>
        <tr>
            <td> I red I stupac</td>
            <td> I red II stupac</td>
        </tr>
        <tr>
            <td> II red I stupac</td>
            <td> II red II stupac</td>
        </tr>
    </table>
</body>
</html>
