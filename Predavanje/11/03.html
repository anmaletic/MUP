<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Dom</title>
</head>
<body>
    <div id="demo"></div>


    <script>
        var r = new XMLHttpRequest();
        r.open("GET", "03.xml", false);
        r.send();
        var xmlDoc = r.responseXML;
        var imena = xmlDoc.getElementsByTagName("ime");
        var prezimena = xmlDoc.getElementsByTagName("prezime");
        var godine = xmlDoc.getElementsByTagName("dob");

        var text = "<table border=1><tr><td>Ime</td><td>Prezime</td><td>Godine</td></tr>";

        for (let i = 0; i < imena.length; i++){
            text += "<tr><td>" +imena[i].childNodes[0].nodeValue + "</td><td>" + prezimena[i].childNodes[0].nodeValue + "</td><td>" + godine[i].childNodes[0].nodeValue + "</td></tr>"+ "</br>";
        }

        document.querySelector("#demo").innerHTML = text + "</table>";
    </script>

</body>
</html>
